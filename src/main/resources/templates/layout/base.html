<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Site Spring MVC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .btn-custom {
            margin: 0 2px;
        }

        .product-card {
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .stock-low {
            color: #dc3545;
        }

        .stock-ok {
            color: #28a745;
        }

        .badge-disponible {
            background-color: #28a745;
        }

        .badge-agotado {
            background-color: #dc3545;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">
            <i class="fas fa-store"></i> Product Manager
        </a>
    </div>
</nav>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"> </span>
</button>

<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="/products">
                <i class="fas fa-list"></i> Products
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/products/new">
                <i class="fas fa-plus"></i> New Product
            </a>
        </li>
    </ul>
</div>
<main class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="row mb-4">
        <div class="col">
            <h1 class="h2" th:text="${pageTitle}">Web</h1>
            <br>
        </div>
    </div>
    <div th:replace="${content}"></div>
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript personalizado -->
<script>
    // Confirmación para eliminar
    function confirmDelete(productName) {
        return confirm('¿Estás seguro de que deseas eliminar el producto "' + productName + '"?');
    }
    // Auto-ocultar alertas después de 5 segundos
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert-dismissible');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>
