<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${isEdit} ? 'Editar Producto' : 'Nuevo Producto'">Formulario de Producto</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form th:action="${isEdit} ? '/products/' + ${product.id} : '/products'"
                th:object="${product}" method="post">

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto *</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <!-- Precio -->
            <div class="mb-3">
              <label for="precio" class="form-label">Precio (S/.) *</label>
              <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0.01" required>
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <label for="stock" class="form-label">Stock *</label>
              <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
            </div>

            <!-- Categoría -->
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría *</label>
              <select class="form-select" id="categoria" th:field="*{categoria}" required>
                <option value="">Seleccione una categoría</option>
                <option value="Electrónicos">Electrónicos</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Hogar">Hogar</option>
                <option value="Deportes">Deportes</option>
                <option value="Ropa">Ropa</option>
                <option value="Libros">Libros</option>
                <option value="Otros">Otros</option>
              </select>
            </div>

            <!-- Estado (solo para edición) -->
            <div th:if="${isEdit}" class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" th:field="*{estado}">
                <label class="form-check-label" for="estado">Producto disponible</label>
              </div>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/products" class="btn btn-secondary me-md-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Actualizar' : 'Crear'">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
