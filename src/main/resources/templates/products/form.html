<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${isEdit != null and isEdit} ? 'Editar Producto - RetailPro' : 'Nuevo Producto - RetailPro'">Formulario de Producto - RetailPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .page-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 30px 0;
      margin-bottom: 30px;
    }
    .form-container {
      background: white;
      border: 1px solid #dee2e6;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .form-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section-title {
      color: #495057;
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-shop"></i> RetailPro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reportes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="page-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h2 class="mb-1">
            <i th:class="${isEdit != null and isEdit} ? 'bi bi-pencil-square' : 'bi bi-plus-circle'"></i>
            <span th:text="${isEdit != null and isEdit} ? 'Editar Producto' : 'Nuevo Producto'">Formulario de Producto</span>
          </h2>
          <p class="text-muted mb-0" th:text="${isEdit != null and isEdit} ? 'Actualiza la información del producto' : 'Agrega un nuevo producto'">
            Completa la información del producto
          </p>
        </div>
        <div class="col-md-4 text-md-end">
          <a href="/products" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-container card">
          <div class="card-header">
            <h4 th:text="${isEdit != null and isEdit} ? 'Editar Producto' : 'Nuevo Producto'">Formulario de Producto</h4>
          </div>

          <div class="card-body">
            <form th:action="${isEdit != null and isEdit} ? '/products/' + ${product.id} : '/products'"
                  th:object="${product}" method="post">

              <!-- Información Básica -->
              <div class="form-section">
                <h6 class="section-title">Información Básica</h6>

                <!-- Nombre -->
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre del Producto *</label>
                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                  <label for="category" class="form-label">Categoría *</label>
                  <select class="form-select" id="category" th:field="*{category}" required>
                    <option value="">Seleccione una categoría</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}" 
                            th:text="${cat.nombre}"
                            th:selected="${product.category != null and product.category.id == cat.id}">
                    </option>
                  </select>
                </div>
              </div>

              <!-- Información Comercial -->
              <div class="form-section">
                <h6 class="section-title">Información Comercial</h6>

                <div class="row">
                  <!-- Precio -->
                  <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio (S/.) *</label>
                    <input type="number" class="form-control" id="precio" th:field="*{precio}" 
                           step="0.01" min="0.01" required>
                  </div>

                  <!-- Stock -->
                  <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">Stock *</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" 
                           min="0" required>
                  </div>
                </div>
              </div>

              <!-- Estado (solo para edición) -->
              <div th:if="${isEdit != null and isEdit}" class="form-section">
                <h6 class="section-title">Estado del Producto</h6>
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="estado" th:field="*{estado}">
                  <label class="form-check-label" for="estado">
                    Producto disponible
                  </label>
                </div>
              </div>

              <!-- Botones de Acción -->
              <div class="d-flex gap-2 justify-content-end pt-3 border-top">
                <a href="/products" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary" th:text="${isEdit != null and isEdit} ? 'Actualizar' : 'Crear'">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
