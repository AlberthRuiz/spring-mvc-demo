<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Gestión de Productos</h1>

  <!-- Botón nuevo producto -->
  <div class="mb-3">
    <a href="/products/new" class="btn btn-success">Nuevo Producto</a>
  </div>

  <!-- Lista de productos -->
  <div class="row">
    <div class="col-12">
      <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
        <h4>No hay productos disponibles</h4>
        <p>Comienza agregando tu primer producto.</p>
      </div>

      <div th:if="${!#lists.isEmpty(products)}">
        <div class="row">
          <div class="col-md-4 mb-3" th:each="product : ${products}">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${product.nombre}">Producto</h5>
                <p class="card-text">
                  <strong>Precio:</strong> S/. <span th:text="${product.precio}">0.00</span><br>
                  <strong>Stock:</strong> <span th:text="${product.stock}">0</span><br>
                  <strong>Categoría:</strong> <span th:text="${product.categoria}">-</span>
                </p>
                <div class="btn-group">
                  <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm">Ver</a>
                  <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning btn-sm">Editar</a>
                  <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?')">Eliminar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
